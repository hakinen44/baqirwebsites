<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
<style>
body {
    background-image: url('bgimg2.jpg');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    color: yellow;
    font-family: 'Open Sans', sans-serif;
    margin: 0;
    padding: 0;
}


header {
    text-align: center;
    padding: 50px;
    background-color: rgba(0, 0, 0, 0.7);
    color: white;
    border-bottom: 5px solid yellow;
}

header h1 {
    font-family: 'Times New Roman', serif;
    font-size: 3rem;
    margin-bottom: 10px;
    letter-spacing: 2px;
}

nav ul {
    list-style-type: none;
    padding: 0;
    margin: 20px 0 0;
    display: flex;
    justify-content: center;
    gap: 15px;
}

nav ul li {
    margin: 0;
}

nav ul li a {
    text-decoration: none;
    color: white;
    font-size: 18px;
    padding: 10px 20px;
    background-color: rgba(255, 255, 255, 0.2);
    border-radius: 5px;
    transition: background-color 0.3s ease, color 0.3s ease;
}

nav ul li a:hover {
    background-color: yellow;
    color: black;
    font-weight: bold;
}


main {
    padding: 20px;
    margin: 0 auto;
    background-color: rgba(255, 255, 255, 0.9);
    max-width: 1200px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    text-align: center;
}

main h2 {
    color: #0056b3;
    margin-bottom: 20px;
    font-family: 'Roboto', sans-serif;
    font-size: 2.5rem;
}

.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
    margin-top: 20px;
}

.gallery img {
    width: 100%;
    height: auto;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.gallery img:hover {
    transform: scale(1.1);
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
}


.styled-button {
    background-color: #007BFF;
    color: white;
    font-size: 16px;
    font-family: 'Roboto', sans-serif;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 20px;
    transition: background-color 0.3s ease, transform 0.3s ease;
}

.styled-button:hover {
    background-color: #0056b3;
    transform: scale(1.1);
}

.styled-button:active {
    background-color: #003f7f;
}

footer {
    background-color: rgba(0, 0, 0, 0.7);
    color: white;
    text-align: center;
    padding: 15px 0;
    margin-top: 20px;
    font-size: 0.9rem;
    border-top: 5px solid yellow;
}

footer p {
    margin: 0;
}


@media (max-width: 768px) {
    nav ul {
        flex-direction: column;
    }

    nav ul li a {
        padding: 8px 15px;
        font-size: 16px;
    }

    .gallery {
        grid-template-columns: 1fr;
    }

</style>
        <h1>Gallery</h1>

                <li><a href="education.html">Education</a></li>
                <li><a href="family.html">Family</a></li>
                <li><a href="gallery.html">Gallery</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>My Photos</h2>
            <div class="gallery">
                <img src="pic1.jpg" alt="pic1">
                <img src="pic4.jpg" alt="pic4">
                <img src="pic5.jpg" alt="pic5">
                <img src="pic10.jpg" alt="pic10">
                <img src="pic14.jpg" alt="pic14">
                 <img src="pic12.jpg" alt="pic12">
                 <img src="own.jpg" alt="own">
                 <img src="old.jpg" alt="old">
                 <video controls class="vid">
                <source src="vid.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
         </div>
        </section>
    </main>
